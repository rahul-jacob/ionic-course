<ion-header>
  <ion-toolbar>
    <ion-title>Recipies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Top Recipies</ion-list-header>
    <ion-item *ngFor="let recipie of recipieList" [routerLink]="['/recipies',recipie.id]">
      <ion-avatar slot="start">
        <img src={{recipie.image}}>
      </ion-avatar>
      <ion-label>
        <h2>{{recipie.name}}</h2>
        <ion-label>{{recipie.ingredient}}</ion-label>
        <ion-label>{{recipie.time}}</ion-label>
      </ion-label>
    </ion-item>
