<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{selectedRecipie.name}}</ion-title>
    <ion-buttons slot="start">
      <!--<ion-back-button defaultHref="/recipie"></ion-back-button>-->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-button slot="end" (click)="deleteRecipie(selectedRecipie.id)">
      <ion-icon class=".ion-float-right" name="trash-bin-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img [src]="selectedRecipie.image"></ion-img>
  </ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{selectedRecipie.name}}</ion-card-subtitle>
    <ion-card-title>{{selectedRecipie.ingredient}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
  </ion-card-content>
</ion-content>
